apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-ecommerce-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: user-service.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 80
    - host: product-service.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: product-service
                port:
                  number: 80
    - host: order-service.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: order-service
                port:
                  number: 80
    - host: payment-service.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: payment-service
                port:
                  number: 80
    - host: recommendation-service.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: recommendation-service
                port:
                  number: 80
    - host: inventory-service.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: inventory-service
                port:
                  number: 80
    - host: notification-service.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: notification-service
                port:
                  number: 80
    - host: product-service.local
      http:
        paths:
          - path: /cache
            pathType: Prefix
            backend:
              service:
                name: product-service
                port:
                  number: 80
